config:
  directory: ../..

projects:
  laravel/framework:
    source:
      type: git
      url: https://github.com/laravel/framework.git
      reference: 12.x
      success_only: true
    install:
      - composer require "phpunit/phpunit:~12.4.0" "carbonphp/carbon-doctrine-types:*" "psr/clock:^1.0" "symfony/clock:^7.0|^8.0" "symfony/polyfill-mbstring:^1.0" "symfony/translation:^7.0|^8.0" --prefer-dist --no-interaction --prefer-stable
      - composer update --prefer-dist --no-interaction --prefer-stable
    script:
      - vendor/bin/phpunit --no-coverage
