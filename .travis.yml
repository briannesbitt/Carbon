language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_install:
  - travis_retry composer self-update
install:
  - travis_retry composer install --no-interaction --prefer-source --dev

script:
  - vendor/bin/phpunit --verbose --coverage-text

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
