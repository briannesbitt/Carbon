language: php

cache:
  apt: true
  directories:
    - $HOME/.composer/cache

addons:
  apt:
    packages:
      - language-pack-ar
      - language-pack-fr
      - language-pack-sr
      - language-pack-zh-hans
      - language-pack-zh-hant

env:
  global:
    - setup=basic
    - coverage=false
    - phpstan=false
    - laravel=false

sudo: false

services:
  - memcached
  - mysql
  - redis

before_install:
  - if [[ $coverage = 'false' ]]; then phpenv config-rm xdebug.ini || true; fi
  - if [[ $laravel = 'true' ]]; then echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - if [[ $laravel = 'true' ]]; then printf "\n" | pecl install -f redis; fi
  - if [[ $laravel = 'true' ]]; then travis_retry composer self-update; fi
  - if [[ $laravel = 'true' ]]; then mysql -e 'CREATE DATABASE forge;' && mysql -u root -e "CREATE USER 'forge'@'localhost';" && mysql -u root -e "GRANT ALL ON forge.* TO 'forge'@'localhost';"; fi

install:
  - composer remove --no-update friendsofphp/php-cs-fixer
  - composer remove --no-update phpmd/phpmd
  - composer remove --no-update squizlabs/php_codesniffer
  - if [[ $style_check != 'true' ]]; then travis_retry composer remove --no-update phpmd/phpmd friendsofphp/php-cs-fixer --no-interaction --dev; fi
  - if [[ $laravel != 'true' ]]; then travis_retry composer remove --no-update kylekatarnls/multi-tester --no-interaction --dev; fi
  - if [[ $setup = 'nightly'  ]]; then travis_retry composer update --prefer-dist --no-interaction --no-suggest --ignore-platform-reqs; fi
  - if [[ $setup = 'basic'  ]]; then travis_retry composer update --prefer-dist --no-interaction --no-suggest; fi
  - if [[ $setup = 'stable' ]]; then travis_retry composer update --prefer-dist --no-interaction --no-suggest --prefer-stable; fi
  - |
    if [[ $setup = 'lowest' ]]; then
      travis_retry composer require composer require --no-update symfony/translation-contracts
      travis_retry composer update --prefer-dist --no-interaction --no-suggest --prefer-stable --prefer-lowest
    fi

script:
  - if [[ $laravel != 'true' && $style_check != 'true' && $coverage = 'true' ]]; then vendor/bin/phpunit --verbose --coverage-clover=coverage.xml --coverage-text; fi
  - if [[ $laravel != 'true' && $style_check != 'true' && $coverage != 'true' ]]; then vendor/bin/phpunit --verbose; fi
  - if [[ $laravel != 'true' && $style_check = 'true' ]]; then composer style-check; fi
  - if [[ $laravel = 'true' ]]; then vendor/bin/multi-tester; fi

after_success:
  - if [[ $coverage = 'true' ]]; then bash <(curl -s https://codecov.io/bash); fi

branches:
  only:
    - gh-pages
    - /.*/

matrix:
  include:
    - php: 7.2.5
    - php: 7.2.15
    - php: 7.2
    - php: 7.2
      env: setup=lowest
    - php: 7.2
      env: setup=stable

    - php: 7.3.0
    - php: 7.3.5
    - php: 7.3
    - php: 7.3
      env: setup=lowest
    - php: 7.3
      env:
        - setup=stable
        - coverage=true
    - php: 7.4
      env: setup=lowest
    - php: 7.4
    - php: nightly
      env: setup=nightly
    - php: 7.3
      env:
        - setup=stable
        - laravel=true
        - REDIS_HOST=127.0.0.1
        - REDIS_PORT=6379
    - php: 7.3
      env:
        - setup=stable
        - style_check=true

notifications:
  slack:
    secure: 
